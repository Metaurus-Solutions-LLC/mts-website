<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metaurus Solutions, LLC Website Main Page</title>
  <link rel="icon" type="image/x-icon" href="./assets/pics/metaurus_solutions_logo_dark.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
</head>
<body>
  
  <header>
    <nav>
      <div id="topBarLinks" class="topBar">
      </div>
      <div class="navBar">
        <div class="logo-container">
          <a href="./index.html"><img src="./assets/pics/metaurus_solutions_logo_dark.png" alt="logo" /></a>
        </div>
        <div class="company-name">
          <h1>Metaurus Solutions, LLC</h1>
        </div>
        <div id="navBarLinks">
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="y-wrap">
      <div class="page">
        <div class="email-container">
          <form method="post" action="https://formspree.io/f/xqkwgvja">
            <div class="row">
              <h3 style="margin-top: 5rem">You can send me an email with the web form below. I look forward to hearing from you.</h3>
              <div class="site-field"><input type="text" value="Metaurus Solutions" readonly="readonly" name="site" placeholder="Site" style="height: 4rem; width: 20rem"/></div>
              <div class="name-field"><input type="text" name="name" placeholder="Name" style="height: 4rem; width: 20rem"/></div>
              <div class="email-field"><input type="text" name="email" placeholder="Email" style="height: 4rem; width: 20rem"/></div>
              <div>
                <textarea name="message" placeholder="Message" style="height: 12rem; width: 40rem"></textarea>
              </div>
              <div class="send-button">
                <input type="submit" value="Send Email Message" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer id=footerBar>
  </footer>
  <script src="./js/topBarLinks.js"></script>
  <script src="./js/navBarLinks.js"></script>
  <script src="./js/footer.js"></script>
</body>
</html>
